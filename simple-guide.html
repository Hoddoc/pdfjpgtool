<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF 변환 가이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 2rem;
    }

    .guide-hidden {
      display: none;
    }

    .rounded-3 {
      border-radius: 1rem;
    }

    .rounded-2 {
      border-radius: 0.5rem;
    }

    .bg-opacity-10 {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .bg-opacity-5 {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .d-flex {
      display: flex;
    }

    .align-items-center {
      align-items: center;
    }

    .justify-content-between {
      justify-content: space-between;
    }

    .text-white {
      color: white;
    }

    .text-white-50 {
      color: rgba(255, 255, 255, 0.5);
    }

    .text-danger {
      color: #ef4444;
    }

    .p-4 {
      padding: 1.5rem;
    }

    .p-3 {
      padding: 1rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .me-2 {
      margin-right: 0.5rem;
    }

    .text-start {
      text-align: left;
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .text-light {
      color: rgba(255, 255, 255, 0.85);
    }

    .small {
      font-size: 0.875rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    .fw-bold {
      font-weight: bold;
    }

    .text-dark {
      color: black;
    }
  </style>
</head>
<body>

  <div class="bg-white bg-opacity-10 rounded-3 p-4">
    <div class="d-flex align-items-center justify-content-between mb-3 cursor-pointer" onclick="toggleGuide()">
      <div class="text-start">
        <h3 class="h5 text-white mb-1">
          <i data-feather="book-open" class="me-2"></i>
          완벽한 PDF 변환 가이드
        </h3>
        <p class="text-white-50 mb-0 small">전문가 수준의 고품질 이미지 변환을 위한 상세 사용법</p>
      </div>
      <i id="guideChevron" data-feather="chevron-down" class="text-white" style="transition: transform 0.3s ease; transform: rotate(0deg);"></i>
    </div>

    <div id="usageInstructions" class="guide-hidden">
      <div class="bg-white bg-opacity-5 rounded-2 p-3">
        <h4 class="h6 text-white mb-3">
          <i data-feather="file-text" class="me-2 text-info"></i>
          프리미엄 PDF 변환 기술
        </h4>
        <ul class="text-light small mb-0">
          <li><strong class="text-white">PDF → JPG 고품질 변환:</strong> 300DPI 해상도 보장</li>
          <li><strong class="text-white">PDF → PNG 무손실 변환:</strong> 투명도 완전 보존</li>
          <li><strong class="text-white">스마트 이미지 추출:</strong> 원본 해상도로 제공</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function toggleGuide() {
      const content = document.getElementById('usageInstructions');
      const chevron = document.getElementById('guideChevron');
      const isHidden = content.classList.contains('guide-hidden');
      content.classList.toggle('guide-hidden');
      chevron.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    feather.replace(); // Feather 아이콘 적용
  </script>
</body>
</html>
